            </div>
            <nav class="nav">
                <a href="#product">상품정보</a>
                <a href="#consultation">상담문의</a>
                <a href="#contact">문의하기</a>
            </nav>
            <!-- 메뉴 버튼 (모바일 + 데스크탑) -->
            <button class="menu-btn" id="menuBtn">
                <span>MENU</span>
                <span class="menu-icon">☰</span>
            </button>
        </div>
    </header>

    <!-- 메뉴 패널 (모바일 + 데스크탑) -->
    <div class="menu-panel" id="menuPanel">
        <div class="menu-panel-header">
            <img src="logo.png" alt="시내모바일 로고" class="menu-logo-img menu-logo-desktop">
            <img src="logo-m.png" alt="시내모바일 로고" class="menu-logo-img menu-logo-mobile">
            <button class="menu-close" id="menuClose">×</button>
        </div>
        <nav class="menu-nav">
            <a href="#product" class="menu-nav-link">상품정보</a>
            <a href="#consultation" class="menu-nav-link">상담문의</a>
            <a href="#contact" class="menu-nav-link">문의하기</a>
        </nav>
    </div>
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- 이미지 섹션 (h-1 ~ h-8) -->
    <section class="image-sections">
        <!-- 인증 배지 (데스크탑만, 화면 왼쪽 끝) -->
        <div class="cert-badge-absolute">
            <img src="associ.png" alt="한국정보통신진흥협회 인증" class="cert-badge-img">
        </div>
        <div class="container">
            <div class="image-content-wrapper">
                <div class="main-layout">
                    <!-- 왼쪽: 이미지 리스트 -->
                    <div class="image-list">
                        <div class="image-item">
                            <img src="images/section/h-1.png" alt="공신폰 소개 1">
                        </div>
                        <div class="image-item">
                            <img src="images/section/h-2.gif" alt="공신폰 소개 2">
                        </div>
                        <div class="image-item">
                            <img src="images/section/h-3.png" alt="공신폰 소개 3">
                        </div>
                        <div class="image-item">
                            <img src="images/section/h-4.png" alt="공신폰 소개 4">
                        </div>
                        <div class="image-item">
                            <img src="images/section/h-5.png" alt="공신폰 소개 5">
                        </div>
                        <div class="image-item">
                            <img src="images/section/h-6.png" alt="공신폰 소개 6">
                        </div>
                        
                        <!-- 광고-숏폼-차단영상 섹션 -->
                        <div class="video-section">
                            <h3 class="video-section-title">광고-숏폼-차단영상</h3>
                            <div class="video-wrapper">
                                <video class="section-video" controls>
                                    <source src="ad-shot-x.mp4" type="video/mp4">
                                    브라우저가 비디오 태그를 지원하지 않습니다.
                                </video>
                            </div>
                        </div>
                        
                        <!-- URL 차단영상 섹션 -->
                        <div class="video-section">
                            <h3 class="video-section-title">URL 차단영상</h3>
                            <div class="video-wrapper">
                                <video class="section-video" controls>
                                    <source src="url-x.mp4" type="video/mp4">
                                    브라우저가 비디오 태그를 지원하지 않습니다.
                                </video>
                            </div>
                        </div>
                        
                        <div class="image-item">
                            <img src="images/section/h-7.png" alt="공신폰 소개 7">
                        </div>
                        <div class="image-item">
                            <img src="images/section/h-8.png" alt="공신폰 소개 8">
                        </div>
                    </div>
                    
                    <!-- 오른쪽: 사이드 탭 (데스크탑만) -->
                    <div class="side-tab">
                        <div class="side-tab-content">
                            <!-- 사이드 탭 이미지 -->
                            <div class="side-tab-image">
                                <img src="sidetab.gif" alt="사이드 탭">
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 실시간 상담 섹션 -->
    <section id="consultation" class="realtime-consultation">
        <div class="container">
            <h2 class="section-title">실시간 상담</h2>
            <div class="consultation-wrapper">
                <div class="consultation-box" id="consultationBox">
                    <!-- 더미 데이터가 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </section>
